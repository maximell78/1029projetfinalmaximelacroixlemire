<script>
        // Menu Déroulant Contact
    var select = document.getElementById("array");
    var elmts = ["Commentaires général", "Problème technique à l'installation", "Problème technique lors d'une Mise à jour", "Problème technique général"];

        for (var compteur = 0; compteur < elmts.length; compteur++) {
            var optn = elmts[compteur];
            var el = document.createElement("option");
            el.textContent = optn;
            el.value = optn;
            select.appendChild(el);
        }

    // Menu Déroulant Inscription


    // Validation du formulaire Inscription

    function validation() {
        var isValid = true;
        var error = "";

        //Test Email [a-z - A-Z ]
        if ( !document.getElementById("email").value && !document.getElementById("email").value.match(/^([a-z@A-Z ]+)$/)
        ) {
        isValid = false;
        error = error + "Email non valide ";
        }

        //Test commentaire [a-z - A-Z ]
        if ( !document.getElementById("commentaire").value)
        {
        isValid = false;
        error = error + " Veuillez écrire un commentaire";
        }

        //Affichage du resultat de la validation
        if (isValid) {
        //paiement est un succes
        alert("Message envoyé");
        } else {
        //un erreur c'est produite
        alert (error);
        }
    }

    // Validation du formulaire Contact

    function validation() {
        var isValid = true;
        var error = "";

        //Test Email [a-z - A-Z ]
        if ( !document.getElementById("email").value && !document.getElementById("email").value.match(/^([a-z]@[a-z].[a-z]+)$/))
        {
        isValid = false;
        error = error + "Email non valide ";
        }

        //Test commentaire [a-z - A-Z ]
        if ( !document.getElementById("commentaire").value)
        {
        isValid = false;
        error = error + " Veuillez écrire un commentaire";
        }

        //Affichage du resultat de la validation
        if (isValid) {
        //paiement est un succes
        alert("Message envoyé");
        } else {
        //un erreur c'est produite
        alert (error);
        }
    }
</script>
